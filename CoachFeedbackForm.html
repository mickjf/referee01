<!DOCTYPE html>
<html>
<head>
    <title>Referee Feedback Form</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referee Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referee Feedback Form</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#date").datepicker({ dateFormat: 'dd-M-yy' });
        });
    </script>
	
	    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch data from JSON file
            function fetchTeams(callback) {
                $.getJSON("teams.json", function(data) {
                    callback(data.teams);
                });
            }

            // Function to populate select element with options
            function populateSelect(selector, options) {
                var select = $(selector);
                select.empty();
                select.append('<option value="">Select team</option>');
                $.each(options, function(index, value) {
                    select.append('<option value="' + value + '">' + value + '</option>');
                });
            }

            // Fetch data and populate select elements
            fetchTeams(function(teams) {
                populateSelect("#homeTeam", teams);
                populateSelect("#awayTeam", teams);
            });
        });
    </script>

	
	
</head>
<body>
    <div class="container">
        <h1>Referee Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="association">Association:</label>
                    <input type="text" id="association" name="association" placeholder="Enter association name">
                </div>
                <div class="form-group">
                    <label for="competition">Competition:</label>
                    <input type="text" id="competition" name="competition" placeholder="Enter competition name - eg U15 Div 3">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date" style="height: 44px;" placeholder="Select Date">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" style="height: 44px;">	
                </div>
<!--            </div>
            <div class="form-row">
			-->
                <div class="form-group">
                    <label for="ground">Ground:</label>
                    <input type="text" id="ground" name="ground" placeholder="Search for ground..." list="ground-suggestions">
                    <datalist id="ground-suggestions"></datalist>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="homeTeam">Home Team:</label>
                    <select id="homeTeam" name="homeTeam"></select>
                    <label for="homeScore">Home Team's Score:</label>
                    <input type="number" id="homeScore" name="homeScore" min="0" onchange="checkResult()">
                </div>
                <div class="form-group">
                    <label for="awayTeam">Away Team:</label>
                    <select id="awayTeam" name="awayTeam">
                        <option value="">Select away team</option>
                        <option value="All Saints Hunters Hill FC">All Saints Hunters Hill FC</option>
                        <option value="Ararat FC">Ararat FC</option>
                        <option value="Beecroft FC">Beecroft FC</option>
                        <option value="Eastwood St Andrews FC">Eastwood St Andrews FC</option>
                        <option value="Epping Eastwood FC">Epping Eastwood FC</option>
                        <option value="Epping FC">Epping FC</option>
                    </select>
                    <label for="awayScore">Away Team's Score:</label>
                    <input type="number" id="awayScore" name="awayScore" min="0" onchange="checkResult()">
                </div>
            </div>


<h2>Rate the Referee's Performance</h2>

<div class="form-row">
	<div class="form-group">
		<label for="overallPerformance">Overall Performance (out of 10):</label>
		<input type="number" id="overallPerformance" name="overallPerformance" min="0" max="10">
		<textarea placeholder="Comments on overall Performance..."></textarea>
	</div>
</div>

<div class="form-row">
    <div class="form-group">
        <label for="gameControl">Game Control (out of 10):</label>
        <input type="number" id="gameControl" name="gameControl" min="0" max="10">
        <textarea placeholder="Comments on game control..."></textarea>
    </div>
    <div class="form-group">
        <label for="positioning">Positioning (out of 10):</label>
        <input type="number" id="positioning" name="positioning" min="0" max="10">
        <textarea placeholder="Comments on positioning..."></textarea>
    </div>
    <div class="form-group">
        <label for="communication">Communication (out of 10):</label>
        <input type="number" id="communication" name="communication" min="0" max="10">
        <textarea placeholder="Comments on communication..."></textarea>
    </div>
</div>
